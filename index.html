<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto 03 - Extra</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para </br> agendar a sua mentoria</p>
    </header>
    <form id="my-form">  
  
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
        </div>
    
        <div class="col-2">
  
          <div class="input-wrapper-name">
            <label for="event-name">Nome</label>
            <input type="event-name" id="Título" required/>
          </div>

          <div class="input-wrapper-surname">
            <label for="event-surname">Sobrenome</label>
            <input type="surname" id="text-surname" required/>
          </div>
        </div>
          
        <div class="input-wrapper">
          <label for="event-email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="event-email" required/>
        </div>
  
        <div class="input-wrapper">
          <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="event-password" required minlength="6"/>
        </div>
      </fieldset>
    
      <fieldset>
        <div class="fieldset-wrapper2">
          <legend>Informações do mentor</legend>
        </div>

        <div class="input-wrapper2">
          <label for="event-title">Nome do seu mentor <span>(só o primeiro nome) </span></label>
          <input type="event-title" id="Título" required/>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper3">
          <legend>Seus horários disponíveis</legend>
          <h3>Primeira mentoria</h3>
        </div>

        <div class="col-3">
          
          <div class="input-wrapper3">
            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date" required/>
          </div>

          <div class="input-wrapper3-begin">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin" required/>
          </div>

          <div class="input-wrapper3-end"> 
            <label for="event-end">Até</label>
            <input type="time" id="event-end" required/>
          </div>

        </div>

        <h3>Segunda mentoria</h3>

        <div class="col-3">
          
          <div class="input-wrapper3">
            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date" required/>
          </div>

          <div class="input-wrapper3-begin">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin" required/>
          </div>

          <div class="input-wrapper3-end">
            <label for="event-end">Até</label>
            <input type="time" id="event-end" required/>
          </div>

        </div>

      </fieldset>
    </form>

    <footer>
      <input 
      class="button" 
      type="submit" 
      form="my-form" 
      value="Salvar">
    </footer>
  </div>
</body>
</html>
