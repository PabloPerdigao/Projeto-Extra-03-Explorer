<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto 03 - Extra</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para </br> agendar a sua mentoria</p>
    </header>
    <form id="my-form">  
  
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
        </div>
    
        <div class="col-2">
  
         <div class="input-wrapper">
           <label for="event-name">Nome</label>
           <!--Voltar pra completar exigências-->
           <input type="event-name" id="name">
         </div>
  
          
  
         <div class="input-wrapper">
           <label for="event-surname">Sobrenome</label>
           <!--Voltar pra completar exigências-->
           <input type="surname" id="text-surname">
         </div>
        </div>
          
        <div class="input-wrapper">
          <label for="event-email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="event-email">
        </div>
  
        <div class="input-wrapper">
          <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="event-password">
        </div>
      </fieldset>
    
    </form>
  </div>
</body>
</html>
